<!-- Generated template for the MapComponent component -->
<div class="wrapper">
  <div id="map"></div> 
  <pickup 
    [map]="map" 
    [isPinSet]="isMapIdle"
    (updatedPickupLocation)="updatePickupLocation($event)">
  </pickup>

  <available-cars
    [map]="map"
    [isPickupRequested] = "isPickupRequested">
  </available-cars>

  <pickup-car
  [map]="map"
  [isPickupRequested] = "isPickupRequested"
  [pickupLocation]= "currentLocation">
  </pickup-car>
</div>
